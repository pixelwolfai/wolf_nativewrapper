name: Build APK

on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Capacitor Tools
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Build APK
        run: |
          rm -rf android
          mkdir -p www
          echo "<html><body>Loading...</body></html>" > www/index.html
          echo "{ \"appId\": \"com.app.wrapper\", \"appName\": \"App\", \"webDir\": \"www\", \"server\": { \"url\": \"${{ github.event.client_payload.web_url }}\", \"cleartext\": true } }" > capacitor.config.json
          npx cap add android
          npx cap sync android
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
