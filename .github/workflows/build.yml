name: Build APK

on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Capacitor Tools
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Build APK
        run: |
          rm -rf android
          npx cap add android
          npx cap sync android --url ${{ github.event.client_payload.web_url }}
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
