name: Build APK

on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Capacitor Tools
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Build APK
        run: |
          # 1. Start fresh
          rm -rf android
          
          # 2. Add the platform
          npx cap add android
          
          # 3. Point the app to your Make.com URL
          npx cap copy android --web-dir .
          sed -i 's|"server": {.*}|"server": {"url": "${{ github.event.client_payload.web_url }}", "cleartext": true}|' capacitor.config.json
          
          # 4. Final Compile
          cd android && chmod +x gradlew && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
